<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./wwwroot/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700&family=Questrial&family=Red+Rose:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Regalius</title>
  </head>
  <body>
    <header class="site_header">
      <section class="announcement_bar">
        <p class="announcement_text">Special offer! Free international shipping</p>
        <figure>
          <img src="./wwwroot/assets/images/icons/logo.svg" alt="Site Logo" class="site_logo" id="site_logo">
         
        </figure>
        <div class="countdown">
          <div class="countdown__days">99 days</div>
          <span>:</span>
          <div class="countdown__hrs">14 hrs</div>
          <span>:</span>

          <div class="countdown__mins">07 min</div>
          <span>:</span>

          <div class="countdown__sec">23 sec</div>
        </div>
      </section>
  
      <nav class="site_navbar">
        <h1>Regalius</h1>
        <ul class="site_navigation">
          <li class="site_navigation__link"><a href="#home">Home</a></li>
          <li class="site_navigation__link"><a href="#about">About</a></li>
          <li class="site_navigation__link"><a href="#collections">Collections</a></li>
          <li class="site_navigation__link"><a href="#contact">Contact</a></li>
        </ul>
        <div class="user_info">
          <div class="left_wrapper">
            <p class="currency">USD $</p>
            <img src="./wwwroot/assets/images/icons/arrow-dwn.svg" alt="user icon" />
          </div>
         <div class="right_wrapper">
          <img src="./wwwroot/assets/images/icons/user.svg" alt="user icon" />
          <img src="/wwwroot/assets/images/icons/search.svg" alt="search icon" />
          <img src="/wwwroot/assets/images/icons/cart.svg" alt="cart icon" />
         </div>
         
        </div>
      </nav>

      <section class="bg_hero_img">
       <hgroup>
        <h2>Distinction. Precision. Legacy.</h2>
        <p class="sub_level_heading">resolute</p>
       </hgroup>
       <button>discover our collections</button>
      </section>
    </header>
  </body>
</html>
